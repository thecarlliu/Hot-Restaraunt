<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire">
                </span>
                "Hot Restaurant"
            </h1>
            <h2 class="text-center">Make your reservation</h2>

            <form>
                <div class="form-group">
                    <label for="name-input">Name</label>
                    <input type="input" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="phone-number-input">Phone Number</label>
                    <input type="input" class="form-control" id="phone-number-input" placeholder="612-123-4567">
                </div>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="input" class="form-control" id="email-input" placeholder="youraddress@aol.com">
                </div>
                <div class="form-group">
                    <label for="unique-id-input">Unique ID</label>
                    <input type="input" class="form-control" id="unique-id-input" placeholder="Your unique id (Max 20 characters)">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
    <script type="javascript">
        
    </script>
</body>
</html>
